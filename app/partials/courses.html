<ul id="course-list">
  <li ng-repeat="course in courses | orderBy:['-subscribed', 'title']" ng-controller="courseController" class="course-item">
    <a href="" class="course-title" ng-click="loadNotes()">{{ course.title }}</a>
    <div ng-if="notes.length">
      <h4>Notes</h4>
      <div downloads items="notes" ng-if="notes.length"></div>
    </div>
    <div ng-if="exercises.length">
      <h4>Exercises</h4>
      <div downloads items="exercises"></div>
    </div>
  </li>
</ul>
