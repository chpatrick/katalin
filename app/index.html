<!doctype html>
<html lang="en" ng-app="cate">
<head>
  <meta charset="utf-8">
  <title>CATE</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  
  <nav class="navbar navbar-default" role="navigation" ng-controller="headerController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CATE</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      <li ng-class="{active: mode == 'timeline'}" ng-click="setMode('timeline')"><a href="">Timeline</a></li>
      <li ng-class="{active: mode == 'courses'}" ng-click="setMode('courses')"><a href="">Courses</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <select ng-model="year" ng-options="year + '-' + (year * 1 + 1) for year in availableYears" class="form-control"></select>
        <select ng-model="clazz" ng-options="class.code as class.name group by class.degree for class in availableClasses" class="form-control"></select>
      </form>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery-2.0.3.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
