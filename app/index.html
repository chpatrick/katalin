<!doctype html>
<html lang="en" ng-app="cate">
<head>
  <meta charset="utf-8">
  <title>CATE</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div ng-view></div>

  <div ng-controller="headerController">
    <select ng-model="year" ng-options="year + '-' + (year * 1 + 1) for year in availableYears"></select>
    <select ng-model="clazz" ng-options="class.code as class.name group by class.degree for class in availableClasses"></select>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery-2.0.3.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
